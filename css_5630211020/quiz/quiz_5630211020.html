    <div class="container">
      <div class="card-panel red lighten-4">
      <h3>Sign in</h3><br>
      <form class="" action="#" method="post">
      <div class="form-group">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" type="text" class="validate">
          <label for="icon_prefix">Username</label>
        </div>
      </div><br>

      <div class="form-group">
        <div class="input-field col s6">
          <i class="material-icons prefix">lock_outline</i>
          <input id="password" type="password" class="validate">
          <label for="icon_telephone">Password</label>
        </div>
      </div><br>

      <button type="button" id="singin" name="button" class="btn waves-effect waves-light">SIGN IN
        <i class="material-icons right">send</i>
      </button>
    </div>
    </form>

    <!--Import jQuery before materialize.js-->

      <script type="text/javascript">
      $("#singin").click(function (){
        var url = "http://membershipwebapi977290.azurewebsites.net/api/members/signin?";
        url  += "username=" + $("#username").val();
        url += "&password=" +$("#password").val();
        console.log(url);
        $.get(url, function(data,status) {
          console.log(data);
          if(data.Status == true){
          console.log("TRUE");
          }else{
            console.log("FALSE");
          }
        });
      });
